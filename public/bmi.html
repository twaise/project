<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>BMI Calculator</h1>
<form action="/Calculate-BMI" method="POST">
    <label for="weight">Вес (кг):</label>
    <input type="number" id="weight" name="weight" required>
    <label for="height">Рост (м):</label>
    <input type="number" step="0.01" id="height" name="height" required>
    <button type="submit">Рассчитать ИМТ</button>
</form>
<a href="/index1.html">Вернуться на главную</a>
</body>
</html>
