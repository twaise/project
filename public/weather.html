<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Weather & News</h1>
<form id="weatherForm">
    <input type="text" id="city" placeholder="Введите город" required>
    <button type="submit">Узнать погоду</button>
</form>
<div id="result"></div>
<div id="news"></div>
<div id="location"></div>
<a href="/index1.html">Вернуться на главную</a>
<script>
    document.getElementById('weatherForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const city = document.getElementById('city').value;
        const response = await fetch(`/weather?city=${city}`);
        const data = await response.json();
        document.getElementById('result').innerHTML = `
                <h2>Погода в ${city}</h2>
                <p>Температура: ${data.weather.main.temp}°C</p>
                <p>Описание: ${data.weather.weather[0].description}</p>
            `;
    });
</script>
</body>
</html>
